<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple List</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="page-area">
    <h1>Simple List Manager</h1>

    <!-- Fieldset to group the input section -->
    <fieldset>
      <legend>Manage Your List</legend>
      
      <!-- Label for the input -->
      <label for="listitem">Item:</label>
      <input type="text" id="listitem" placeholder="Enter a new item" />
      
      <!-- Buttons for actions -->
      <div id="button-area">
        <button type="button" class="add-btn">Add</button>
        <button type="button" class="del-btn">Delete Last</button>
      </div>
    </fieldset>

    <!-- Output area for the list -->
    <div class="result"></div>
  </div>
